language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
# Building
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
  - docker build -t udagram-reverseproxy ./udagram-reverseproxy
# Tagging
  - docker tag udagram-api-feed dsaved/udagram-api-feed:v2
  - docker tag udagram-api-user dsaved/udagram-api-user:v2
  - docker tag udagram-frontend dsaved/udagram-frontend:v2
  - docker tag udagram-reverseproxy dsaved/udagram-reverseproxy:v3

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
# Pushing
  - docker push dsaved/udagram-api-feed:v2
  - docker push dsaved/udagram-api-user:v2
  - docker push dsaved/udagram-frontend:v2
  - docker push dsaved/udagram-reverseproxy:v3
